<!DOCTYPE html>
<html>
<head>
    <title>CV Upload</title>
    <!-- Include necessary CSS and JavaScript libraries -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <!-- Create the CV upload page -->
    <div id="cv-upload-page">
        <h1>Upload CV</h1>
        <input type="file" id="cv-file" accept=".pdf">
        <button id="upload-button">Upload</button>
    </div>

    <!-- Create the matching jobs page -->
    <div id="matching-jobs-page">
        <h1>Matching Jobs</h1>
        <ul id="jobs-list"></ul>
    </div>

    <!-- Add necessary event listeners and functions -->
    <script>
        $(document).ready(function() {
            // Event listener for CV upload button
            $('#upload-button').click(function() {
                var cvFile = $('#cv-file')[0].files[0];
                var formData = new FormData();
                formData.append('cv', cvFile);

                // Make AJAX request to upload CV document
                $.ajax({
                    url: '/api/upload-cv',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log(response);
                        // Make AJAX request to get matching jobs
                        $.ajax({
                            url: '/api/matching-jobs',
                            type: 'GET',
                            success: function(response) {
                                console.log(response);
                                // Display matching jobs on the page
                                var jobsList = $('#jobs-list');
                                jobsList.empty();
                                response.jobs.forEach(function(job) {
                                    jobsList.append('<li>' + job.title + '</li>');
                                });
                            },
                            error: function(error) {
                                console.log(error);
                                alert('Failed to get matching jobs. Please try again later.');
                            }
                        });
                    },
                    error: function(error) {
                        console.log(error);
                        alert('Failed to upload CV. Please try again later.');
                    }
                });
            });
        });
    </script>
</body>
</html>
